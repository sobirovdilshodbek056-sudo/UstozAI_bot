    <script src="js/app.js"></script>
    <script>
        function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const grade = document.getElementById('grade').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (password !== confirmPassword) {
                showNotification('Parollar mos kelmadi! âŒ', 'error');
                return;
            }

            if (!terms) {
                showNotification('Foydalanish shartlariga rozilashingiz kerak! âš ï¸', 'error');
                return;
            }

            // Mock signup
            if (AppState.signup(name, email, password, grade)) {
                showNotification('Muvaffaqiyatli ro\'yxatdan o\'tdingiz! ðŸŽ‰', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showNotification('Xato! Qaytadan urinib ko\'ring.', 'error');
            }
        }

        // Redirect if already logged in
        if (AppState.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }
    </script>
