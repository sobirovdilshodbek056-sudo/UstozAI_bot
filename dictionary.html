<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lug'at - UstozAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon">üéì</span>
                    <span class="logo-text">UstozAI</span>
                </a>
                <div class="nav-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="languages.html">Tillar</a>
                    <a href="dictionary.html" class="active">Lug'at</a>
                    <a href="vocabulary.html">Mashq</a>
                    <a href="grammar.html">Grammatika</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Header -->
    <section class="page-header">
        <div class="container">
            <div class="header-content">
                <button class="back-btn" onclick="window.location.href='languages.html'">
                    ‚Üê Orqaga
                </button>
                <div class="header-title">
                    <h1 id="pageTitle">
                        <span id="languageFlag">üåç</span>
                        <span id="languageName">Lug'at</span>
                    </h1>
                    <p id="pageSubtitle">So'z va iboralar to'plami</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Dictionary Section -->
    <section class="dictionary-section">
        <div class="container">
            <div class="dictionary-container">
                <!-- Sidebar Filters -->
                <aside class="dictionary-sidebar">
                    <div class="filter-section">
                        <h3 class="filter-title">Filtrlar</h3>

                        <!-- Level Filter -->
                        <div class="filter-group">
                            <label class="filter-label">Daraja:</label>
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-level="all">Barchasi</button>
                                <button class="filter-btn" data-level="A1">A1</button>
                                <button class="filter-btn" data-level="A2">A2</button>
                                <button class="filter-btn" data-level="B1">B1</button>
                                <button class="filter-btn" data-level="B2">B2</button>
                            </div>
                        </div>

                        <!-- Category Filter -->
                        <div class="filter-group">
                            <label class="filter-label">Kategoriya:</label>
                            <div class="category-list" id="categoryList">
                                <!-- Categories will be loaded here -->
                            </div>
                        </div>

                        <!-- Favorites -->
                        <div class="filter-group">
                            <label class="filter-checkbox">
                                <input type="checkbox" id="showFavorites">
                                <span>‚ù§Ô∏è Faqat sevimlilar</span>
                            </label>
                        </div>
                    </div>

                    <!-- Statistics -->
                    <div class="stats-card">
                        <h4>Statistika</h4>
                        <div class="stat-row">
                            <span>Jami so'zlar:</span>
                            <strong id="totalWords">0</strong>
                        </div>
                        <div class="stat-row">
                            <span>O'rganilgan:</span>
                            <strong id="learnedWords">0</strong>
                        </div>
                        <div class="stat-row">
                            <span>Sevimlilar:</span>
                            <strong id="favoriteCount">0</strong>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <div class="dictionary-main">
                    <!-- Search Bar -->
                    <div class="search-container">
                        <div class="search-box">
                            <span class="search-icon">üîç</span>
                            <input type="text" id="searchInput" class="search-input" placeholder="So'z qidirish..."
                                autocomplete="off">
                            <button class="clear-search" id="clearSearch" style="display: none">‚úï</button>
                        </div>
                        <div class="search-results-count" id="resultsCount"></div>
                    </div>

                    <!-- Words Grid -->
                    <div class="words-grid" id="wordsGrid">
                        <!-- Words will be loaded here -->
                    </div>

                    <!-- No Results -->
                    <div class="no-results" id="noResults" style="display: none;">
                        <div class="no-results-icon">üòï</div>
                        <h3>Hech narsa topilmadi</h3>
                        <p>Boshqa kalit so'z bilan qidiring</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Word Detail Modal -->
    <div class="modal" id="wordModal">
        <div class="modal-overlay" onclick="closeWordModal()"></div>
        <div class="modal-content word-modal-content">
            <button class="modal-close" onclick="closeWordModal()">‚úï</button>
            <div class="word-detail" id="wordDetail">
                <!-- Word details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/languageData.js"></script>
    <script src="js/dictionary.js"></script>
</body>

</html>
